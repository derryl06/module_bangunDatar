        prompt(

      );

        let keliling = kelilingPersegiPanjang(p, l);

        display(displayModeA, luas, keliling);
      } else if (pilihan == 1) {

        let luas = luasPersegi(sisi);
        let keliling = kelilingPersegi(sisi);

        display(displayModeA, luas, keliling);
      } else if (pilihan == 3) {
        let radius = Number(prompt("masukan radius (cm)"));
        let luas = luasLingkaran(radius);
        let keliling = kelilingLingkaran(radius);

        display(displayModeA, luas, keliling);
      } else if (pilihan == 4) {
        let alas = Number(prompt("Masukan ukuran alas (cm)"));
        let tinggi = Number(prompt("Masukan ukuran tinggi (cm)"));
        let sisi = Number(prompt("Masukan ukuran sisi (cm)"));
        let luas = luasSegitiga(alas, tinggi);
        let keliling = kelilingSegitiga(sisi);

        display(displayModeA, luas, keliling);
      } else if (pilihan == 5) {
        let alas = Number(prompt("masukan ukuran alas (cm)"));
        let tinggi = Number(prompt("masukan ukuran tinggi (cm)"));
        let siring = Number(prompt("masukan sisi miring (cm)"));
        let luas = luasjajarGenjang(alas, tinggi);
        let keliling = keljajarGenjang(sisiMiring, alas);

        display(displayModeA, luas, keliling);
      } else if (pilihan == 6) {
        let d1 = Number(prompt("masukan diagonal satu (cm)"));
        let d2 = Number(prompt("masukan diagnoal dua (cm)"));
        let luas = luasbelahKetupat(d1, d2);

        display(displayModeA, luas, keliling);
      }
